<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="container-main">
    <div class="image-container">
        <img class="main-image" src="img/image-equilibrium.jpg" alt="Imagem Principal">
        <img class="overlay-image" src="img/icon-view.svg" alt="Imagem Overlay" viewBox="0 0 100 100">
      </div>
        <div id="nft-name">
            <h1>Equilibrium #3429</h1>
        </div>
    <div id="descript">
        <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="marks">
        <div id="eth">
            <img src="img/icon-ethereum.svg" alt="">
            <h1>0.041 ETH</h1>
        </div>
        <div id="clock">
            <img src="img/icon-clock.svg" alt="">
            <p>3 days left</p>
        </div>
    </div>

<div id="line">
<hr style="border: none;">
</div>
    
    <div id="creator">
        <img  src="img/image-avatar.png" alt="" class= "circle">
        <p> Creation of  <span class="destaque">Jules Wyvern</span></p>
    </div>

 
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KevenGonCabral">KevenGonCabral</a>.
  </div>
    
</body>
</html>
